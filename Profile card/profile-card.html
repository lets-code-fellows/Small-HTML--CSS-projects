<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intractive Profile card</title>
    <link rel="stylesheet" href="profile-card.css">
</head>
<body>
    <div class="outline">
        <div class="image">
            <img src="Manoj.png" alt="Profile picture">
        </div>
        <div class="content">
            <h2>Manoj Bendke</h2>
            <h4>Student</h4>
        </div>
        <div class="logos">
            <ul class="logos">
                <li><a href="https://twitter.com/manoj_m_bendke"><img src="twitterx.png" alt="twitter" ></a></li>
                <li><a href="https://github.com/lets-code-fellows"><img src="github.png" alt="github"></a></li>
                <li><a href="https://www.linkedin.com/in/manoj-bendke-3a27562a7/"><img src="icons8-linkedin-50.png" alt="linkedin" ></a></li>
                <li><a href="https://www.instagram.com/manoj_m_bendke/"><img src="icons8-instagram-50.png" alt="insta" ></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
